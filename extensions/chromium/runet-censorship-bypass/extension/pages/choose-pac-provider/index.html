<!DOCTYPE html>
<html style="display: none">
  <head>
    <title>Выбор провайдера PAC</title>
    <link rel="stylesheet" href="./vendor/font-awesome/css/font-awesome.min.css">
    <style>
      :root {
        --ribbon-color: #4169e1; /* #1a6cc8 */
      }
      div {
        margin: 0;
        padding: 0;
      }
      label {
        user-select: none;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        margin-bottom: 1em;
      }
      li, footer {
        display: block;
        white-space: nowrap;
        word-break: keep-all;
      }
      li > * {
        vertical-align: middle;
      }
      input[type="radio"], label {
        cursor: pointer;
      }
      .link-button, .link-button:visited {
        color: #0000EE;
        text-decoration: none;
      }
      .link-button:hover {
        text-decoration: underline;
      }
      .checked-radio-panel {
        visibility: hidden;
      }
      input:checked ~ .checked-radio-panel {
        visibility: visible;
      }
      hr {
        border-width: 1px 0 0 0;
        margin: 0.6em 0;
        padding: 0;
      }
      #configs-panel > header {
        margin: 0 0 0.4em;
      }
      .if-not-controlled {
        display: none;
        color: red;
      }
      li.provider {
        display: table;
        width: 100%;
        position: relative;
      }
      .desc i {
        vertical-align: bottom;
        font-size: 1.1em;
      }
      /* Source: https://jsfiddle.net/greypants/zgCb7/ */
      .desc {
        display: table-cell;
        text-align: right;
        color: var(--ribbon-color);
        cursor: help;
        width: 1%;
      }
      .tooltip {
        display: none;
        position: absolute;
        white-space: initial;
        word-break: initial;
        top: 100%;
        left: 0;
        right: 1em;
        z-index: 1;
        background-color: var(--ribbon-color);
        padding: 1em;
        color: white;
        text-align: initial;
      }
      .desc:hover .tooltip {
        display: block;
      }
      .tooltip a {
        color: white;
      }
      .desc .tooltip:after {
        border-left: solid transparent 0.5em;
        border-bottom: solid var(--ribbon-color) 0.5em;
        position: absolute;
        top: -0.5em;
        content: "";
        width: 0;
        right: 0;
        height: 0;
      }
      /* This bridges the gap so you can mouse into the tooltip without it disappearing */
      .desc .tooltip:before {
        position: absolute;
        top: -1em;
        content: "";
        display: block;
        height: 1.8em;
        left: 75%;
        width: calc(25% + 0.6em);
      }

      footer {
        margin: 2em 0 1em 0;
      }
    </style>
  </head>
  <body>
    <span class="if-not-controlled">
      <span id="which-extension"></span>
      <hr style="border-color: red; border-style: solid;"/>
    </span>
    <ul id="list-of-providers">
      <li><input type="radio" name="pacProvider" id="none" checked> <label for="none">Отключить</label></li>
    </ul>
    <div style="white-space: nowrap">
      Обновлялись: <span class="update-date">...</span>
    </div>
    <span id="status">Загрузка...</span>
    <hr/>
    <div id="configs-panel">
      <header>Я ❤️ уведомления:</header>
      <ul id="list-of-handlers">
      </ul>
    </div>
    <footer style="display: table; width: 100%;">
      <input type="button" value="Готово" class="close-button" style="display: table-cell">
      <a href="../troubleshoot/index.html" style="text-decoration: none; margin-left: 1em; display: table-cell; text-align: right;">
        Проблемы?
      </a>
    </footer>
    <script src="./index.js"></script>
    <script src="../lib/keep-links-clickable.js"></script>
  </body>
</html>
