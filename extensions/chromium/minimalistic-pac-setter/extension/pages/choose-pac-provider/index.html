<!DOCTYPE html>
<html style="display: none">
  <head>
    <title>Выбор провайдера PAC</title>
    <style>
      div {
        margin: 0;
        padding: 0;
      }
      label {
        user-select: none;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        margin-bottom: 1em;
      }
      li, footer {
        display: block;
        white-space: nowrap;
        word-break: keep-all;
      }
      li > * {
        vertical-align: middle;
      }
      input[type="radio"], label {
        cursor: pointer;
      }
      .off {
        display: none;
      }
      .link-button, .link-button:visited {
        color: #0000EE;
        text-decoration: none;
      }
      .link-button:hover {
        text-decoration: underline;
      }
      .checked-radio-panel {
        visibility: hidden;
      }
      input:checked ~ .checked-radio-panel {
        visibility: visible;
      }
      footer {
        margin: 2em 1em 1em;
      }
      hr {
        border-width: 1px 0 0 0;
        margin: 0.6em 0;
        padding: 0;
      }
      #configs-panel > header {
        margin: 0 0 0.4em;
      }
      .if-not-controlled {
        display: none;
      }
    </style>
  </head>
  <body>
    <span class="if-not-controlled">
      <span id="which-extension"></span>
      <hr style="border-color: red; border-style: solid;"/>
    </span>
    <ul id="list-of-providers">
      <li><input type="radio" name="pacProvider" id="none" checked> <label for="none">Отключить</label></li>
    </ul>
    <div style="white-space: nowrap">
      Обновлялись: <span class="update-date">...</span>
    </div>
    <span id="status">Загрузка...</span>
    <hr/>
    <div id="configs-panel">
      <header>Я ❤️ уведомления:</header>
      <ul id="list-of-handlers">
      </ul>
    </div>
    <footer>
      <input type="button" value="Готово" class="close-button">&nbsp;<a href="../debug/index.html" style="text-decoration: none; margin-left: 1em;">Отладка</a>
    </footer>
    <script src="./index.js"></script>
    <script src="./keep-links-clickable.js"></script>
  </body>
</html>
